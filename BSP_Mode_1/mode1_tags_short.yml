vars:
  tag-filters: &tag-compliance-filters
    - "tag:Application Type": absent
    - "tag:Backups Required": absent
    - "tag:Customer": absent
    - "tag:Environment": absent
    - "tag:FISMA System": absent
    - "tag:GSA Tenant": absent
    - "tag:AWS Instance Type": absent
    - "tag:Os Type": absent
    - "tag:Responsible SSO": absent

policies:
  - name: tag-compliance
    resource: ec2
    filters:
      - or: *tag-compliance-filters
    actions:
      - type: notify
        from: brian.k.fitzwater@saic.com
        to:
          - brian.k.fitzwater@saic.com
        subject: "Missing Required Tags"
        template: default
        transport:
          type: sns
          topic: arn:aws:sns:us-east-1:746411188540:FitzDevOps
